<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../../css/login.css"/>
</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up</h1>

            <form th:action="@{/registration}" method="post">

                <div class="field-wrap">
                    <label>
                        Full Name<span class="req">*</span>
                    </label>
                    <input type="text" id="name" name="name" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Age<span class="req">*</span>
                    </label>
                    <input type="number" id="age" name="age" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Sex<span class="req">*</span>
                    </label>
                    <br/>
                    <br/>
                    <label for="sex"></label><select name="sex" id="sex">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
                </div>

                <div class="field-wrap">
                    <label>
                        Height<span class="req">*</span>
                    </label>
                    <input type="number" step="any" id="height" name="height" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Username<span class="req">*</span>
                    </label>
                    <input type="text" id="username" name="username" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">Register</button>

            </form>

        </div>

        <div id="login">
            <h1>Login</h1>

            <form th:action="@{/login}" method="post">

                <div class="field-wrap">
                    <label>
                        Username<span class="req">*</span>
                    </label>
                    <input type="text" id="login-username" name="username" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" id="login-password" name="password" required autocomplete="off"/>
                </div>

                <button class="button button-block">Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/login.js}" src="../../js/login.js"></script>
</body>
</html>
